<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/dom-to-image/dist/dom-to-image.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <audio class="bgmusic" loop>
      <source src="playing-in-colour.mp3" type="audio/mpeg">
      Your browser does not support the audio element
    </audio>
    <header>
      <div class="branding">
        <img src="img/paintbrush.png" alt="Pixelated paintbrush and palette" height="50px">
        Pixel Painter
      </div>
      <div class="sections">
        <ul>
          <li><a href="#">⭐ - Something</a></li>
          <li><a href="#">🦸🏽‍♂️ - Feedback</a></li>
          <li><a href="#">🖌️ - About Me</a></li>
        </ul>
      </div>
    </header>
    <div class="content">
      <div class="colours">
        <div class="darkshades"></div>
        <div class="lightshades"></div>
      </div>
      <div class="container"></div>
      <div class="features">
        <button type="button" id="grid">Grid</button>
        <button type="button" id="music">Music</button>
        <button type="button" id="save">Save</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="size">Size</button>
      </div>
    </div>
    <footer>
      Testing!
    </footer>
  </body>
</html>
